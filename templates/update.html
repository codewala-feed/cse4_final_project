<!DOCTYPE html>
<html lang="en">
<head>
    <title>update</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="banner-div">
        <img src="../static/images/qis_banner.png" alt="">
    </div>
    <div class="update-div">
        <form action="" method="post">
            <input type="number" name="id" required placeholder="ID">
            <select name="new_field" required>
                <option value="name">change name</option>
                <option value="email">change email</option>
                <option value="phone">change phone</option>
                <option value="percentage">change inter percentage</option>
                <option value="rank">change rank</option>
                <option value="address">change address</option>
            </select>
            <input type="text" name="new_value" required placeholder="new data">
            <button type="submit">update</button>
        </form>
    </div>
</body>
</html>
